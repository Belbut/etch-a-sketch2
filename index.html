<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <main>
        <div class="controls">
            <h4>Controls:</h4>
            <div>
                <input type="range" name="Lines" id="lines" min="1" max="100" value="16" step="1">
                <label id="label-line" for="lines">16 x 16</label>
            </div>
        </div>

        <div class="grid"></div>

        <div class = "placeholder"></div>
    </main>

    <footer>Created by <a href="https://github.com/Belbut">Belbut</a></footer>
</body>

</html>
